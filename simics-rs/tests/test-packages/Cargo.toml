[package]
name = "test-packages"
version = "0.1.0"
authors = ["Rowan Hart <rowan.hart@intel.com>"]
edition = "2021"
description = "Intel Simics Simulator package tests"
documentation = ""
readme = "../README.md"
homepage = ""
repository = ""
license = "Apache-2.0"
keywords = ["simics", "simulator", "intel", "x86", "risc", "modeling"]
categories = [
    "simulation",
    "virtualization",
    "hardware-support",
    "api-bindings",
    "emulators",
]

[dependencies]
ispm-wrapper = { version = "0.1.0", path = "../../ispm-wrapper" }
simics-test = { version = "0.1.0", path = "../../simics-test" }
anyhow = "1.0.80"
command-ext = "0.1.2"
indoc = "2.0.4"
versions = { version = "6.1.0", features = ["serde"] }
