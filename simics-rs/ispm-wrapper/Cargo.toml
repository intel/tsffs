[package]
name = "ispm-wrapper"
version = "0.1.0"
authors = ["Rowan Hart <rowan.hart@intel.com>"]
edition = "2021"
description = "Wrappers for Intel Simics Package Manager commands"
documentation = ""
readme = "../README.md"
homepage = ""
repository = ""
license = "Apache-2.0"
keywords = ["simics", "simulator", "intel", "x86", "risc", "modeling"]
categories = [
    "simulation",
    "virtualization",
    "hardware-support",
    "api-bindings",
    "emulators",
]


[dependencies]
anyhow = "1.0.86"
command-ext = "0.1.2"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
typed-builder = "0.18.2"
versions = { version = "6.2.0", features = ["serde"] }
