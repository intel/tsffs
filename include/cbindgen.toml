# This is a template cbindgen.toml file with all of the default values.
# Some values are commented out because their absence is the real default.
#
# See https://github.com/eqrion/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.

language = "C"

############## Options for Wrapping the Contents of the Header #################

# header = "/* Text to put at the beginning of the generated file. Probably a license. */"
# trailer = "/* Text to put at the end of the generated file */"
include_guard = "TSFFS_H"
# pragma_once = true
# autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = false
# namespace = "my_namespace"
namespaces = []
using_namespaces = []
sys_includes = ["stdint.h"]
includes = []
no_includes = true
after_includes = ""


############################ Code Style Options ################################

braces = "SameLine"
line_length = 88
tab_width = 4
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF"           # also "CR", "CRLF", "Native"


############################# Codegen Options ##################################

style = "both"
sort_by = "None"       # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true

[defines]
# "target_os = freebsd" = "DEFINE_FREEBSD"
# "feature = serde" = "DEFINE_SERDE"
"target_arch = i386" = "__i386__"
"target_arch = i586" = "__i586__"
"target_arch = i686" = "__i686__"
"target_arch = x86_64" = "__x86_64__"
"target_arch = powerpc" = "__powerpc__"
"target_arch = powerpc64" = "__powerpc64__"
"target_arch = powerpc64le" = "__powerpc64__"
"target_arch = aarch64" = "__aarch64__"
"target_arch = arm" = "__arm__"
"target_arch = armv7" = "__arm__"


[export]
include = []
exclude = []
# prefix = "CAPI_"
item_types = []
renaming_overrides_prefixing = false


[export.rename]


[export.body]


[export.mangle]


[fn]
rename_args = "None"
# must_use = "MUST_USE_FUNC"
# no_return = "NO_RETURN"
# prefix = "START_FUNC"
# postfix = "END_FUNC"
args = "auto"
sort_by = "None"


[struct]
rename_fields = "None"
# must_use = "MUST_USE_STRUCT"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false


[enum]
rename_variants = "None"
# must_use = "MUST_USE_ENUM"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
# cast_assert_name = "ASSERT"
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false


[const]
allow_static_const = true
allow_constexpr = true
sort_by = "None"

[macro_expansion]
bitflags = false


############## Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = true
include = ["tsffs_module"]
exclude = []
clean = false
extra_bindings = ["tsffs_module"]


[parse.expand]
crates = ["include"]
all_features = false
default_features = false
features = ["6.0.168"]
